<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="banner">
            <img class="logotipo" src="img/logotipo.png"></img>
            <h4 class="rotulo">GDU CONTATOS</h4>
        </div>
        <div id="form-adiciona">
          <form action="listaContatos.html" method="post" name="cadastro">
            <div id="div-nome">
                <label id="label-nome">Nome</label><br/>
                <input id="nome" name="nome" type="text"><br/>
            </div>
            <div id="div-telefone">
                <label id="label-telefone">Telefone</label><br/>
                <input id="telefone" name="telefone" type="text"/><br/>
            </div>
          </form>
          <div id="botao">
                <input id="botao-salvar"type="button" name="button" value="Salvar" onclick="guardaDados()"/>
          </div>
        </div>
    </body>
</html>
